<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon ico -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />
    <!-- Bootstrap ICON -->
    <link rel="stylesheet" href="../lib/icon/bootstrap-icons.min.css">
    <!-- Prism.js -->
    <link rel="stylesheet" href="../lib/prism.css">
    <!-- DOC CSS -->
    <link rel="stylesheet" href="../lib/DOC.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <title>花川</title>
</head>

<body>
    <!-- 导航栏navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-success opacity-90 text-font">
        <div class=" container-fluid">
            <a class="navbar-brand" href="../index.html">PIKAQIANG'DOC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home-主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">关于我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">MINECRAFT相关</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">其它</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" class="container" style="margin-top: calc(1.5rem + 3vh);"></div>
    <a href="#" class="doc-top opacity-90">上</a>
    <script>
        const options = {
            gfm: true,
            breaks: true,
            smartLists: true,
            highlight: function (code) {
                return require('highlight.js').highlightAuto(code).value;
            }
        };
        // 使用 fetch 获取 markdown 文件内容
        fetch('../markdown/常用工具.md')
            .then(response => response.text())
            .then(text => {
                // 使用 marked 解析 markdown 文件内容
                let parsedContent = marked.parse(text);
                // 将解析后的内容渲染到页面上
                document.getElementById('content').innerHTML = parsedContent;
            });
    </script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/marked.min.js"></script>
    <script src="../lib/prism.js" defer></script>

</body>

</html>
